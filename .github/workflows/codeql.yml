name: "CodeQL Advanced"

on:
  pull_request:
    branches: [ "main" ]


jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
       
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: "never"
        output: ./codeql/

    - name: List files to verify the file exists
      run: cd codeql; ls -lah

    - name: List files to verify the file exists
      run: cat javascript.sarif

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest' 

    - name: Run sarif-to-comment
      run: |
        npx @security-alert/sarif-to-comment \
          --commentUrl "https://github.com/Perdiga/codeql_troubleshoot_container/pull/${{ github.event.number }}" \
          --sarifContentOwner "owner" \
          --sarifContentRepo "${{ secrets.repository  }}" \
          --sarifContentBranch "${{ secrets.head_ref  }}" \
          "./codeql/javascript.sarif"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
